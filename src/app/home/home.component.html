<div class="test">
    <h1>Đây là Component Home</h1>
    <h1>Trái Cây</h1>
    <br />
    Tỉnh / Thành Phố:
    <select id="city" (change)="changeCity($event)">
        <option *ngFor="let data of vietnamData" value="{{ data.city }}">
            {{ data.city }}
        </option>
    </select>
    <br />
    Quận / Huyện:
    <select id="district">
        <option *ngFor="let district of districts" value="{{ district }}">
            {{ district }}
        </option>
    </select>
    <br />
    
    <span>Counter = {{counter}}</span>
    <br />
    <span>Counter ^ 2 = {{counterBinhPhuong}}</span>
</div>
