<p>reactive-form works!</p>

<form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <label for="">
        Name:
        <input type="text" formControlName="name" />
        <div *ngIf="!formData.controls.name.valid" style="color: red;" >
            Name is required
        </div>
    </label><br/>
    <label for="">
        Age:
        <input type="number" formControlName="age" />
        <div *ngIf="!formData.controls.age.valid" style="color: red;" >
            Age is required
        </div>
    </label>
    <br />
    <button [disabled]="!formData.valid">Submit</button>
</form>
